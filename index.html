<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="
    UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img decoding="async" src="images/arnold-francisca-f77Bh3inUpE-unsplash.jpg" alt="" />
      <img decoding="async" src="images/chris-ried-ieic5Tq8YMk-unsplash.jpg" alt="" />
      <img decoding="async" src="images/christopher-gower-m_HRfLhgABo-unsplash (1).jpg" alt="" />
      <img decoding="async" src="images/emile-perron-xrVDYZRGdw4-unsplash.jpg" alt="" />
      <img decoding="async" src="images/mohammad-rahmani-8qEB0fTe9Vw-unsplash.jpg" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
